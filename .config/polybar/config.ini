; menu-2-1 = Scrot
; menu-2-1-exec = scrot

[module/date]
type = internal/date
interval = 1
content-prefix = "test"  
date = %d-%m-%Y 
time = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %date% %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

